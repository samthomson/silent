server {
    listen 80;
    server_name _;
    merge_slashes off;

    # Proxy all requests to vite dev server (except media-proxy)
    location / {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Media proxy to bypass CORS for encrypted files
    # Must match nginx.conf for dev/prod parity
    location ~ ^/media-proxy/(.+)$ {
        set $target_url $1;
        
        # Only allow HTTPS (blocks http://, file://, and SSRF to internal services)
        if ($target_url !~ "^https://") {
            return 403;
        }
        
        resolver 8.8.8.8 1.1.1.1 ipv6=off valid=300s;
        resolver_timeout 5s;
        
        # Pass query string through
        proxy_pass $target_url$is_args$args;
        proxy_ssl_server_name on;
        
        # Strip referrer - some servers reject localhost referrers
        proxy_set_header Referer "";
        
        # Limit response size (50MB max)
        proxy_max_temp_file_size 50m;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
